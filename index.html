<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cihuyyy</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: skyblue;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
      z-index: 10;
      animation: cardEntrance 1.2s ease;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    #message {
      font-size: 17px;
      min-height: 80px;
      margin-top: 10px;
    }

    button {
      padding: 10px 25px;
      background: #ff6b81;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff4757;
    }

    @keyframes cardEntrance {
      from {opacity: 0; transform: scale(0.8) translateY(30px);}
      to {opacity: 1; transform: scale(1) translateY(0);}
    }

    /* Floating Emoji Style */
    .float-emoji {
      position: absolute;
      font-size: 24px;
      animation: floatEmoji linear infinite;
      opacity: 0.8;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<!-- Sound Effects -->
<audio id="meow-sound" src="meow.mp3" preload="auto"></audio>
<audio id="bg-music" src="bg-music.mp3" preload="auto" loop></audio>

<!-- Mute Button -->
<button id="sound-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 999;">
  ðŸ”Š Sound
</button>

<body>

  <!-- Floating ðŸ± Emojis -->
  <script>
    for (let i = 0; i < 30; i++) {
      let emoji = document.createElement('div');
      emoji.className = 'float-emoji';
      emoji.textContent = 'ðŸ±';
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (5 + Math.random() * 5) + 's';
      emoji.style.animationDelay = Math.random() * 5 + 's';
      emoji.style.fontSize = (20 + Math.random() * 20) + 'px';
      document.body.appendChild(emoji);
    }
  </script>

  <div class="card">
    <h1>Halo Robot Kampus</h1>
    <p id="message">---Ada pantun buat kamu---</p>
    <button onclick="nextMessage()">Next</button>
  </div>

 <script>
  const messages = [
    "Makan roti di atas batu",
    "Sambil minum es kelapa muda",
    "Apakah kamu ada waktu?",
    "Untuk kita main bersama",
  ];

  let index = 0;
  const messageBox = document.getElementById('message');
  const button = document.querySelector('button');
  const meow = document.getElementById('meow-sound');
  const music = document.getElementById('bg-music');
  const soundToggle = document.getElementById('sound-toggle');
  let isTyping = false;
  let muted = false;

  // Start background music
  window.addEventListener('load', () => {
    music.volume = 0.1;
    music.play().catch(() => {
      console.log("Click the screen to enable music (browser blocked autoplay)");
    });
  });

  // Toggle sound on/off
  soundToggle.onclick = () => {
    muted = !muted;
    if (muted) {
      music.pause();
      soundToggle.textContent = "ðŸ”‡ Muted";
    } else {
      music.play();
      soundToggle.textContent = "ðŸ”Š Sound";
    }
  };

  // Show next message
  function nextMessage() {
    if (isTyping) return;
    if (index < messages.length) {
      typeMessage(messages[index]);
      index++;
    } else {
      typeMessage("CihuyðŸ¾");
    }
  }

  // Typing animation and meow sound
  function typeMessage(text) {
    let i = 0;
    messageBox.innerHTML = '';
    isTyping = true;
    button.disabled = true;

   if (!muted) {
    for (let j = 0; j < 2; j++) {
        const meowClone = meow.cloneNode();
        meowClone.volume = 1.0;
        meowClone.currentTime = 0;
        meowClone.play();
    }
}


    const speed = 40;
    function typeChar() {
      if (i < text.length) {
        messageBox.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeChar, speed);
      } else {
        isTyping = false;
        button.disabled = false;
      }
    }

    typeChar();
  }
</script>
